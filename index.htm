<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neighborhood Map - Project 5</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <div id="search-panel">
        Filter:
        <input data-bind="textInput: markerFilter, event: {change: markerFilterChanged }" />
        <ul data-bind="template: {foreach: points}">
            <li data-bind="text: $data.name, click: $parent.pointClicked"></li>
        </ul>
        <div class="wikipedia-container">
            Relevant&nbsp;Information
            <ul id="wikipedia-links"></ul>
        </div>
    </div>
    <div id="map-canvas"></div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANJ_zNNPBs_P1XiL_ccdYVtymYua0UaoM"></script>
    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
